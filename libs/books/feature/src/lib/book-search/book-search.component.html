<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix [attr.aria-label]="'Search'">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm">
  <div *ngIf="bookSearchError$ | async as errorData" class="alert alert-danger">
    {{errorData.error ? errorData.error.message : 'Something went wrong! Couldn\'t fetch Book details for the given search term!'}}
  </div>
</ng-container>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of getBooks$ | async">
      <div class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ b.coverUrl }}" alt="coverImg" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(b.publishedDate) }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded || b.finished"
              [attr.aria-disabled]="b.isAdded || b.finished"
              [attr.aria-label]="'Add ' + b.title + ' to reading list'"
            >
              Want to Read {{ b.finished ? 'Finished' : 'Want to Read' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    Try searching for a topic, for example "<button aria-label="JavaScript" class="btn-search-link" (click)="searchExample()"
  >JavaScript</button>".
  </div>
</ng-template>
